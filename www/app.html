<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/onsenui.css">  
		<link rel="stylesheet" href="styles/onsen-css-components.css">  
		<link rel="stylesheet" href="styles/app.css"/>
		
		<script src="js/angular/angular.js"></script>    
		<script src="js/onsenui.js"></script>    
		<script src="js/jquery.min.js"></script> 
		<script src="js/app/main.js"></script>		
		<script src="js/app/contacts.js"></script>		
		<script src="js/app/app.js"></script>    
		
		<script>
			var app = angular.module('app', ['onsen']);
		</script>
		
        <title>Hello World</title>
    </head>
    <body>
		<ons-template id="page1.html">
		<ons-page id="app-page">
		  <ons-toolbar>
			<div class="center">Log In</div>
		  </ons-toolbar>

		  <div class="login-form">
			<br><br>
			<input type="number" class="text-input--underbar" placeholder="Mobile Number" value="">
			<br><br><br>
			<ons-button modifier="" class="login-button">Ok</ons-button>
		  </div>

		</ons-page>
		</ons-template>

		<ons-template id="page2.html">
		<ons-page>
		  <ons-toolbar>
			<div class="center">Lazy Repeat</div>
		  </ons-toolbar>

		</ons-page>
		</ons-template>
		
		<ons-tabbar>
			<ons-tab page="page1.html" label="Home" icon="ion-home" active="true"></ons-tab>
			<ons-tab page="page2.html" label="Comments" icon="ion-chatbox-working"></ons-tab>
			<ons-tab page="page2.html" label="Tags" icon="ion-ios-pricetag"></ons-tab>
			<ons-tab page="page2.html" label="Settings" icon="ion-ios-cog"></ons-tab>
		</ons-tabbar>
		
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
