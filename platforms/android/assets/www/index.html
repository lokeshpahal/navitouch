<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/onsenui.css">  
		<link rel="stylesheet" href="styles/onsen-css-components-blue-basic-theme.css">  
		<link rel="stylesheet" href="styles/app.css"/>
		
		<script src="js/angular/angular.js"></script>    
		<script src="js/onsenui.js"></script>    
		
		<script>
			var module = angular.module('app', ['onsen']);
		</script>
		
        <title>Hello World</title>
    </head>
    <body>
		<ons-sliding-menu
		menu-page="menu.html" main-page="page1.html" side="left"
		var="menu" type="reveal" max-slide-distance="260px" swipeable="true">
		</ons-sliding-menu>

		<ons-template id="menu.html">
		<ons-page modifier="menu-page">
		<ons-toolbar modifier="transparent"></ons-toolbar>

		<ons-list class="menu-list">
		<ons-list-item class="menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
		  <ons-icon icon="fa-plus" fixed-width="true"></ons-icon>
		  New Post
		</ons-list-item>

		<ons-list-item class="menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
		  <ons-icon icon="fa-bookmark" fixed-width="true"></ons-icon>
		  Bookmark
		</ons-list-item>

		<ons-list-item class="menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
		  <ons-icon icon="fa-twitter" fixed-width="true"></ons-icon>
		  Official Twitter
		</ons-list-item>
		</ons-list>

		<br>

		<ons-list class="bottom-menu-list">
		<ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
		  Settings
		  <div class="notification menu-notification">3</div>
		</ons-list-item>

		<ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
		  Help
		</ons-list-item>

		<ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
		  Send feedback
		</ons-list-item>
		</ons-list>
		</ons-page>
		</ons-template>

		<ons-template id="page1.html">
		<ons-page>
		<ons-toolbar>
		<div class="left">
		  <ons-toolbar-button ng-click="menu.toggle()">
			<ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
		  </ons-toolbar-button>
		</div>
		<div class="center">Page 2</div>
		</ons-toolbar>


		<ons-row style="margin-top: 100px; text-align: center;">
		<ons-col>
		  <ons-button modifier="light" ng-click="menu.toggleMenu()">
			Toggle Menu
		  </ons-button>
		</ons-col>
		</ons-row>

		</ons-page>
		</ons-template>

		<ons-template id="page2.html">
		<ons-page ng-controller="MyCtrl">
		  <ons-toolbar>
			<div class="center">Lazy Repeat</div>
		  </ons-toolbar>

		  <ons-list>
			<ons-list-item modifier="chevron" class="item" ons-lazy-repeat="MyDelegate">
			  <ons-row>
				<ons-col width="80px">
				  <img ng-src="http://lorempixel.com/60/60/?{{item.rand}}" class="item-thum"></img>
				</ons-col>
			  <ons-col>
				<header>
				  <span class="item-title">{{item.title}}</span>
				  <span class="item-label">{{item.label}}</span>
				</header>
				  <div ng-show="item.desc==''"><p><span style='opacity: 0.7;'><ons-icon icon='fa-spinner' spin='true'></ons-icon> Loading bacon...</p></span></div>
				  <p class="item-desc">{{ item.desc }}</p>
			  </ons-col>
			  </ons-row>
			</ons-list-item>
		  </ons-list>
		</ons-page>
		</ons-template>
		
		<ons-tabbar>
			<ons-tab page="page1.html" label="Home" icon="ion-home" active="true"></ons-tab>
			<ons-tab page="page2.html" label="Comments" icon="ion-chatbox-working"></ons-tab>
			<ons-tab page="page2.html" label="Tags" icon="ion-ios-pricetag"></ons-tab>
			<ons-tab page="page2.html" label="Settings" icon="ion-ios-cog"></ons-tab>
		</ons-tabbar>
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app/list.js"></script>
        <!-- <script type="text/javascript" src="js/index.js"></script> -->
    </body>
</html>
