<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/onsenui.css">  
		<link rel="stylesheet" href="styles/onsen-css-components.css">  
		<link rel="stylesheet" href="styles/app.css"/>
		
		<script src="js/angular/angular.js"></script>    
		<script src="js/onsenui.js"></script>    
		<script src="js/jquery.min.js"></script> 
		<script src="js/app/main.js"></script>		
		<script src="js/app/contacts.js"></script>		
		<script src="js/app/app.js"></script>    
		
		<script>
			var app = angular.module('app', ['onsen']);
		</script>
		
        <title>Hello World</title>
    </head>
    <body>
		<ons-navigator animation="slide" var="appNavigator">
			<ons-gesture-detector>
			<ons-page id="aroundme-page">
				<ons-toolbar>
					<div class="left navigation-bar__title app-name">NaviTouch</div>
					<div class="right">
					  <span class="toolbar-button--quiet navigation-bar__line-height">
						  <i class="ion-android-more-vertical" style="font-size: 26px;"></i>
						</span>
					</div>
				</ons-toolbar>
				<div class="tab-bar tab-bar--top tab-bar--top-border">
				  <label class="tab-bar__item tab-bar--top-border__item">
					<input type="radio" name="top-tab-bar-b" checked="checked">
					<button class="tab-bar__button tab-bar--top-border__button">
					  Around Me
					</button>
				  </label>

				  <label onclick="appNavigator.pushPage('page2.html');" class="tab-bar__item tab-bar--top-border__item">
					<input type="radio" name="top-tab-bar-b">
					<button class="tab-bar__button tab-bar--top-border__button">
					  Contacts
					</button>
				  </label>
				</div>
					<ons-list>
						<ons-list-item modifier="chevron" class="list-item-container">
							<ons-row>
								<ons-col width="75px">
								  <img src="http://onsen.io/patterns/images/location1.png" class="thumbnail">
								</ons-col>
								<ons-col>
								  <div class="name">Eiffel Tower</div>
								  <div class="location">
									<i class="fa fa-map-marker"></i> Paris, France
								  </div>
								  <div class="desc">Eiffel Tower is the symbol of Paris.</div>
								</ons-col>
								<ons-col width="40px"></ons-col>
							</ons-row>
						</ons-list-item>
					</ons-list>
			</ons-page>
			</ons-gesture-detector>
		</ons-navigator>
		
		<ons-template id="page2.html">
			<ons-gesture-detector>
			<ons-page id="contatcs-page">
				<ons-toolbar>
					<div class="left navigation-bar__title app-name">NaviTouch</div>
					<div class="right">
					  <span class="toolbar-button--quiet navigation-bar__line-height">
						  <i class="ion-android-more-vertical" style="font-size: 26px;"></i>
						</span>
					</div>
				</ons-toolbar>
				<div class="tab-bar tab-bar--top tab-bar--top-border">
				  <label onclick="appNavigator.popPage('page2.html');"  class="tab-bar__item tab-bar--top-border__item">
					<input type="radio" name="top-tab-bar-b">
					<button class="tab-bar__button tab-bar--top-border__button">
					  Around Me
					</button>
				  </label>

				  <label class="tab-bar__item tab-bar--top-border__item">
					<input type="radio" name="top-tab-bar-b"  checked="checked">
					<button class="tab-bar__button tab-bar--top-border__button">
					  Contacts
					</button>
				  </label>
				</div>
			</ons-page>
			</ons-gesture-detector>
		</ons-template>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
