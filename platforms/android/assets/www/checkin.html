<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/onsenui.css"/>  
        <link rel="stylesheet" href="styles/onsen-css-components.css"/>  
        <link rel="stylesheet" href="styles/app.css"/>
        <link rel="stylesheet" href="styles/checkin.css"/>

        <script src="js/angular/angular.js"></script>    
        <script src="js/onsenui.js"></script>   
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCIkPMzUFd1dB7rUniAdfuq4kghzH1TUWw&sensor=true&libraries=places"></script>
        <script type="text/javascript" src="js/app/main.js"></script>
        <script type="text/javascript" src="js/app/checkin.js"></script>

        <script>
            var app = angular.module('app', ['onsen']);
        </script>

        <title>Hello World</title>
    </head>
    <body class="checkin-page" ng-controller="MyCtrl">
        <ons-navigator title="Navigator" var="myNavigator">
            <ons-page modifier="shop-details">
                <ons-toolbar modifier="transparent">
                    <div class="left">
                        <ons-toolbar-button>
                            <ons-icon class="checkin-back" icon="ion-arrow-left-c" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                </ons-toolbar>

                <div class="card">
                    <div class="checkin-map" id="checkin-map"></div>
                    <div class="card-name">Getting location...</div>
                </div>

                <ons-list>
                    <ons-list-item modifier="chevron" ng-repeat="i in locList track by $index">
                        <div class="prop-desc">
                            <ons-icon icon="fa-map-marker"></ons-icon>
                            2-15-13 Hongo Bunkyo Tokyo
                        </div>
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-navigator>
        <ons-modal var="modal">
            <ons-icon icon="ion-load-c" spin="true"></ons-icon>
            <br><br>
            Please wait.<br>Progressing...
        </ons-modal>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
